site_name: !ENV [SITE_NAME, "DevOps Jeremy"]
site_url: https://DevOpsJeremy.github.io
theme:
  name: material
  features:
    - navigation.indexes
plugins:
  - search
  - blog:
      archive_date_format: MMMM yyyy
  - tags:
      tags_file: blog/tags.md
  - include_dir_to_nav
  - markdownextradata: {}
nav:
  - Home: index.md
  - Blog:
      - Posts: blog/index.md
      - Tags: blog/tags.md
  - Documentation: documentation
  - About: about.md